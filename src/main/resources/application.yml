            client-name: kakao

          naver:
            client-id: xrGWfLq9V8UVs5Tg0N98
            client-secret: CZkbESi8vY
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8086/login/oauth2/code/naver

          google:
            client-id: 272030968540-qqcenqj4v9inlmmnqv8tpc7q4vpjp3dn.apps.googleusercontent.com
