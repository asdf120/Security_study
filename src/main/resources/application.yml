spring:
  profiles:
    include:
      - oauth
  security:
    oauth2:
      client:
        registration:
          kakao:
            authorization-grant-type: authorization_code
            client-id:  ab85bef7b29dae05a6a98691be302b07
            redirect-uri: "http://localhost:8086/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - account_email
